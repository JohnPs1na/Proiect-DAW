<div class="content">
    <div class="welcome">
        <span>Welcome {{loggedUser.username}}</span>
    </div>
    <div class="table-cont">
        <div class="box">

                <i class="fas fa-search">Search tickets by artist</i>   
            <div class="text">
                <form>
                    <input type="text" class="input" (blur) = "blurEvent($event)">
                </form>

            <div class="contget" (click) = "getTickets()">
            <div class="get">Take</div>
            </div>

            </div>
        </div>
            <table mat-table [dataSource]="tickets" class="mat-elevation-z8 demo-table table">
                <div class="ro">
                    <ng-container matColumnDef="Event Title">
                    <th mat-header-cell *matHeaderCellDef>Event Title</th>
                    <td mat-cell *matCellDef="let element">{{element.eventTitle}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let element">{{element.cost | bnc}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let element">{{element.status}}</td>
                    </ng-container>
                
                    <ng-container matColumnDef="startTime">
                    <th mat-header-cell *matHeaderCellDef>Start Time</th>
                    <td mat-cell *matCellDef="let element">{{element.startTime}}</td>
                    </ng-container>

                    <ng-container matColumnDef="endTime">
                        <th mat-header-cell *matHeaderCellDef>End Time</th>
                        <td mat-cell *matCellDef="let element">{{element.endTime}}</td>
                    </ng-container>
                    
                    <!-- <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef>Edit</th>
                        <td mat-cell *matCellDef="let element" (click) = "editEvent(element)">
                            <mat-icon>
                                edit
                            </mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>Delete</th>
                        <td mat-cell *matCellDef="let element" (click) = "deleteEvent(element)">
                            <mat-icon>
                                delete
                            </mat-icon>
                        </td>
                    </ng-container> -->
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </div>
            </table>

    </div>


    <div class="navigation" (click) = "logout()">
        <a class="logout-button" href="">
            <img src="https://media.istockphoto.com/vectors/avatar-builder-outline-icon-in-blue-neon-style-signs-and-symbols-can-vector-id1168007943?k=20&m=1168007943&s=612x612&w=0&h=cXuSUuDm1VT-R1cLydiDic7zkg8HywOLNRM7vKwYt4s=" alt="">
        </a>
        <div class="logout">LOGOUT</div>

    </div>


</div>
